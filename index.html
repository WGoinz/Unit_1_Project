<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simon Says Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <script defer src="js/app.js"></script>
</head>

<body>
    <header>
        <h1 id="gameName">SIMON SAYS!</h1>
    </header>
    <main>
        <div class="top">
            <div id="green" data-color="green" class="quarter-circle-bottom-left random"></div>
            <div id="yellow" data-color="yellow" class="quarter-circle-bottom-right random"></div>
        </div>
        <div class="top">
            <div id="red" data-color="red" class="quarter-circle-top-left random"></div>
            <div id="blue" data-color="blue" class="quarter-circle-top-right random"></div>
        </div>
        <div id="difficulty">
            <button id="easy">EASY</button>
            <button id="hard">HARD</button>
            <button id="god">GOD</button>
        </div>
    </main>
    <div id="info_container">
        <div id="startGameContainer">
            <button id="startGameButton">START GAME</button>
        </div>
        <div id="score">
            CURRENT SCORE = 0
        </div>
        <div id="highScore">
            HIGH SCORE = 0
        </div>
    </div>
</body>

</html>
